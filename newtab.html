<!doctype html>
<html lang="en">

<head>
	<title>Explore Colombia</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
	<!-- AngularJS -->
	<script src="/node_modules/angular/angular.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/reset.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/weather-icons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300i|Roboto:100" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body ng-app="myApp">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="bg" ng-controller="NewTabController"
		ng-style="bgImage">
		<header class="masthead mb-auto">
			<div class="row top-row">
				<div class=" col">
					<p class="top-left">{{photo}} <a target="_blank" ng-href="{{url}}">{{owner}}</a></p>
				</div>
				<div class=" top-right col">
					<div class="text-right">
						<div>
							<a target="_blank" href="https://www.google.com.ar/search?q=google+weather">
								<i id="weatherIcon" ng-class="weatherIcon"></i>
								<span id="temp">{{ temperature }}</span><br>
								<span id="city">{{ city }}</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main role="main" class="inner cover">
			<div class="row middle-row">
				<div class="middle col">
					<span id="clock">{{ time }}</span>
				</div>
			</div>
		</main>

		<footer class="mastfoot mt-auto">
			<!-- Bottom row -->
			<div class="row bottom-row">
				<div class="bottom-left col-3">
					<div class="text-left">
						<a target="_blank" ng-href="{{link}}" id="locationUrl">
							<span id="locationName">{{locationName}}</span><br>
							<span id="location">{{location}}</span>
						</a>
					</div>
				</div>
				<div class="bottom-center col-6">
					<div class="text-center">
						<span id="fact">{{fact}}</span>
					</div>
				</div>
				<div class="bottom-right col-3">
					<div class="text-right">
						<a href="https://www.google.com" target="_blank">
							<span>
								Google
							</span>
						</a>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/services/Services.js"></script>
</body>

</html>
